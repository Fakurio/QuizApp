enum GameMode {
  Solo
  Multiplayer
}

input GameInput {
  categoryName: String!
  difficultyName: String!
  gameCode: String!
  gameMode: GameMode!
}

type Answer {
  correct: String!
  incorrect: [String!]!
}

type Question {
  gameCode: String!
  name: String!
  answer: Answer!
}

type Mutation {
  createGame(gameData: GameInput!): Boolean
}

type Subscription {
  newQuestion(gameCode: String!): Question!
}
