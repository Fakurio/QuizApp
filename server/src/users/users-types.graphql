type HistoryQuestion {
  questionName: String!
  isCorrectlyAnswered: Boolean!
}

type HistoryInput {
  id: Int!
  categoryName: String!
  questions: [HistoryQuestion!]!
}

type History {
  totalCount: Int!
  history: [HistoryInput!]!
}

type Query {
  getUserGamesHistory(offset: Int, limit: Int): History!
}
